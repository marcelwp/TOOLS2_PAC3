<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Apunta't</title>
  </head>
  <body>
    <include src="./views/header.html"></include>
    <div class="max-w-screen-md mx-auto">
        <h1>Omple el formulari per apuntar-te</h1>
        <h2>Molta sort!</h2>       
        <form class="">
            <div class="">
                <label for="nomParticipant">Nom</label>
                <input type="text" class="form-control" id="nomParticipant" placeholder="">
              </div>
            <div class="">
              <label for="emailParticipant">Email</label>
              <input type="email" class="form-control" id="emailParticipant" placeholder="@gmail.com">
            </div>
            <div class="">
              <label for="edatParticipant">Edat</label>
              <input type="number" class="form-control" id="edatParticipant" placeholder="">
            </div>
            <div class="">
              <label for="fotoParticipant">Foto de perfil</label>
              <input type="file" id="fotoParticipant">
            </div>
            <p>Quin temps de partida vols jugar?</p>
            <div class="">
              <label for="minuts5">
                <input type="checkbox" id="minuts5"> 5 minuts
              </label>
            </div>
            <div class="">
                <label for="minuts10">
                  <input type="checkbox" id="minuts10"> 10 minuts
                </label>
            </div>
            <div class="">
                <label for="minuts30">
                  <input type="checkbox" id="minuts30"> 30 minuts
                </label>
            </div>
            <div class="">
                <label for="elo">ELO:</label>
                <select class="form-control" id="elo">
                  <option>600-1000</option>
                  <option>1000-1400</option>
                  <option>1400-1800</option>
                  <option>>1800</option>
                </select>
              </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </div>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  </body>
</html>
